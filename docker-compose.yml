services:
  arti:
    build:
      context: .
      dockerfile: Dockerfile.arti
    container_name: arti-proxy
    volumes:
      - ./arti-data:/app/data
      - ./arti-config.toml:/app/arti-config.toml:ro
    ports:
      - "9150:9150"
    networks:
      - tor-network
    user: "1000:1000"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9150 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onion-monitor
    depends_on:
      arti:
        condition: service_healthy
    volumes:
      - ./onions.json:/app/onions.json
      - ./docs:/app/docs
    environment:
      - SOCKS_PROXY=socks5://arti:9150
      - RUST_LOG=info
    networks:
      - tor-network

networks:
  tor-network:
    driver: bridge
